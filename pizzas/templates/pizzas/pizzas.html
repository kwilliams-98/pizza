{% extends "pizzas/base.html" %}

{% block content %}


<p style="color: blueviolet"> <b> Pizzas </b> </p>
<p> <i>Select any of our pizzas to see the ingredients and leave comments!</i></p>

<ul>
    {% for pizza in all_pizzas %}

    <li> 
        <a href= "{% url 'pizzas:pizza' pizza.id %}"> {{ pizza }} </a>
    </li>

    {% empty %}
    <li> No pizzas have been added yet. </li>
    {% endfor %}

</ul>




{% endblock content %}
